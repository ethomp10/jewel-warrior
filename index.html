<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>Match Three</title>
	<!-- CSS -->
	<link rel="stylesheet" href="css/fontfaces.css">
	<link rel="stylesheet" href="css/match3.css">
	<link rel="stylesheet" href="css/mobile.css"
		media="screen and (max-device-width: 768px)
		and (orientation: portrait),
		screen and (max-device-width: 1024px)
		and (orientation: landscape)">
	<link rel="apple-touch-icon-precomposed"
		href="images/ios-icon.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72"
		href="images/ios-icon-ipad.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114"
		href="images/ios-icon-iphone-retina.png">
	<link rel="apple-touch-icon-precomposed" sizes="144x144"
		href="images/ios-icon-ipad-retina.png">
	<!-- JavaScript -->
	<script src="js/match3.js"></script>
	<script>
		window.addEventListener("load", function() {
			match3.load("js/dom.js");
			if (match3.isStandalone()) {
				match3.load("js/screen.splash.js");
				match3.load("js/screen.main-menu.js", match3.setup);
			} else {
				match3.load("js/screen.install.js", match3.setup);
			}
		});
	</script>
</head>
<body>
	<div id="game">
		<div class="screen" id="splash-screen">
			<h1 class="logo">Match<br>Three</h1><br>
			<span class="continue">Click to continue</span>
		</div>
		<div class="screen" id="install-screen">
			<h1 class="logo">Match<br>Three</h1>
			<span>
				Click the <img src="images/install-icon.png"
					alt="Install icon">
				button to install the game to your home screen.
			</span>
		</div>
		<div class="screen" id="main-menu">
			<h2 class="logo">Match<br>Three</h2>
			<ul class="menu">
				<li><button name="game-screen">Play</button>
				<li><button name="high-scores">Highscore</button>
				<li><button name="about">About</button>
				<li><button name="exit-screen">Exit</button>
			</ul>
		</div>
		<div class="screen" id="game-scores"></div>
		<div class="screen" id="high-scores"></div>
	</div>
</body>
</html>
